<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400" rel="stylesheet">
    <title>MCU Quiz</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>Marvel Universe Fan Quiz</h1>
        </header>
        <section id="start" class="hero">
                <h2>Are you a big MCU fan?
                 <br>Do you want to find out?</h2>
                 <br>
                 <button type="button" id="start">Start Quiz</button>
        </section>
        <section id="questions">
            <form class="card" id="quiz">
                <h2>Question: Who is the smartest avenger</h2>
                <div>
                <input type="radio" value="">
                <label for="0">Shuri </label><br>
                <input type="radio" value="">
                <label for="1">Bruce Banner</label><br>
                <input type="radio" value="other">
                <label for="2">Tony Stark</label>
                </div>
                <button type="submit"> Submit </button>
            </form>
        </section>
        <section class="correct">
            <h1> Awesome !!! you got it correct </h1>
            <div class="img-holder">
                <!--<img src="imgs/correctans.jpg" alt="Correct answer">-->
            </div>
            <div class="status">
                <h3> Current Score is</h3>
                <ul>
                    <li>Score: </li>
                    <li>Missed: </li>
                </ul>
                <button class="ans-feedback"> next </button>
            </div>
        </section>
        <section class="wrong">
            <div class="img-holder">
                <!-- <img src="imgs/wrongans.jpg" alt="Correct answer"> -->
            </div>
            <div class="status">
                <div class="status">
                    <h3> Current Score is</h3>
                    <ul>
                        <li>Score: </li>
                        <li>Missed: </li>
                    </ul>
                    <button class="ans-feedback"> next </button>
                </div>
            </div>
        </section>
        <section id="score" class="total">
            <h1>Greate Job your Total is: </h1>
            <img src="" alt=""> 
            <h2>score: 0/10</h2>
            <button id="reset"> Reset Quiz </button>
        </section>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
