<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400" rel="stylesheet">
    <title>Marvel avengers quiz app</title>
</head>
<body>
    <div class="container">
        <form id="game" class="justify-center flex-column">
            <div class="title">
                <h1>Marvel Avengers Quiz</h1>
            </div>
          <div id="hud">
            <div id="hud-item">
              <p class="hud-prefix">
                Question
              </p>
              <h1 class="hud-main-text" id="questionCounter"></h1>
            </div>
            <div id="hud-item">
              <p class="hud-prefix">
                Score
              </p>
              <h1 class="hud-main-text" id="score">
                0
              </h1>
            </div>
          </div>
          <h2 id="question">What is the answer to this questions?</h2>
          <div class="choice-container">
            <p class="choice-prefix"> A </p>
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix"> B </p>
            <p class="choice-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix"> C </p>
            <p class="choice-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix"> D </p>
            <p class="choice-text" data-number="4">Choice 4</p>
          </div>
          <buttun class="btn" type="submit">Submit</buttun>
        </form>
      </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
